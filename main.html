<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Quote Generator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body class='grid-container'>
    <header class="header-container">
        <h1 class="header">Movie Quote Generator</h1>
    </header>

    <main class="generator-container">
        <div class="quote-container">
            <p id="quote">Press the button to generate a random movie quote!</p>
            <div id="reference-container">
                <p class="dash">- </p>
                <p id="movie"></p>
                <p class="comma">, </p>
                <p id="year"></p>
            </div>
        </div>
        <button id="generator-btn">Generate</button>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
